<SCRIPT LANGUAGE="JSCRIPT">

function InitDocument(document)
{
	setDirection();
    window.external.Load(document);

}

function Next(document, linkto)
{
    //var target = "default.htm";
    //if (DLL_APPLICATION.checked)
    //{
    //    target = "EntryPoints.htm";
    // }
    //LoadPage(document, target);
	window.external.Next(document, linkto);
}


function OnFinish(document)
{
    OnWizFinish(document);
}

function OnApplicationType()
{
    EntryPoints.parentNode.style.display = 'none';
	if (DLL_APPLICATION.checked)
    {
        EntryPoints.parentNode.style.display = 'block';
        CHECKBOX_NXOPEN_UF.disabled =false;
        CHECKBOX_NXOPEN_UI.disabled =false;
    }
    else
    {
        CHECKBOX_NXOPEN_UI.checked =false;
        CHECKBOX_NXOPEN_UI.disabled =true;
    }
}

function OnLanguageType()
{

        OPENPP_CALLS.disabled = false;
        OPENPP_CALLS_LABEL.disabled = false;

	if (C_LANGUAGE.checked)
	{
            // Disable Open++ since it requires C++
            OPENPP_CALLS.disabled = true;
            OPENPP_CALLS_LABEL.disabled = true;
	}
        else if (OPENPP_CALLS.checked)
        {
            // Open++ must not unload because functions are registered
            // inside of NX
            window.external.AddSymbol("UNLOAD_UG_TERMINATE", true);
            window.external.AddSymbol("UNLOAD_IMMEDIATELY", false);
            window.external.AddSymbol("UNLOAD_SEL_DIALOG", false);
        }
}

</SCRIPT>
