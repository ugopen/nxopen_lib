function InitDocument(document)
{
	setDirection();

	// Do we need this?
        window.external.Load(document);

        FinishBtn.focus();

        UNLOAD_IMMEDIATELY.disabled = false;
        UNLOAD_SEL_DIALOG.disabled = false;
	if (window.external.FindSymbol("OPENPP_CALLS"))
        {
            UNLOAD_UG_TERMINATE.checked = true;
            UNLOAD_IMMEDIATELY.disabled = true;
            UNLOAD_SEL_DIALOG.disabled = true;
        }

	var nOptions = USER_EXITS_LIST.length;
        var options  = USER_EXITS_LIST.options;

        for ( i=0; i<nOptions; ++i )
        {
            var userExitCheck = options[i].id.replace("_OPTION","");
            options[i].selected = window.external.FindSymbol(userExitCheck);
        }
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	OnWizFinish(document);
}

function OnUserExits()
{
	USER_EXITS_LIST.disabled = true;

	if (USER_EXITS.checked)
	{
            USER_EXITS_LIST.disabled = false;
	}
}

function OnUserExitList()
{
	var nOptions = USER_EXITS_LIST.length;
        var options  = USER_EXITS_LIST.options;

        for ( i=0; i<nOptions; ++i )
        {
            var userExitCheck = options[i].id.replace("_OPTION","");
            window.external.AddSymbol(userExitCheck, options[i].selected );
        }
}
